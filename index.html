
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ANC - Puskesmas Pasar Minggu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        @media print {
            /* 1. Paksa Latar Belakang Putih Murni di Seluruh Level */
            html, body, #root, main {
                background-color: #ffffff !important;
                background-image: none !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                height: 100% !important;
            }

            /* 2. Sembunyikan semua elemen UI kecuali template cetak */
            .no-print, header, aside, nav, button:not(.print-trigger) { 
                display: none !important; 
            }
            
            /* 3. Atur Kontainer Cetak ke Tengah Sempurna */
            .print-only { 
                display: flex !important; 
                flex-direction: column !important;
                align-items: center !important;
                justify-content: center !important;
                min-height: 100vh !important;
                width: 100% !important;
                background-color: #ffffff !important;
            }
            
            @page {
                size: A4 portrait;
                margin: 0;
            }
            
            /* 4. Matikan Paksa Pencetakan Warna Latar (Economy Mode) */
            * {
                -webkit-print-color-adjust: economy !important;
                print-color-adjust: economy !important;
                box-shadow: none !important;
                text-shadow: none !important;
            }

            /* Pastikan teks tetap hitam pekat */
            .print-only p, .print-only span, .print-only h2, .print-only h3 {
                color: #000000 !important;
            }
        }
        
        .print-only { display: none; }
        #map-container { height: 500px; width: 100%; border-radius: 0.75rem; z-index: 10; }
        .custom-div-icon { background: none; border: none; }
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
