
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ANC - Puskesmas Pasar Minggu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* ATURAN KHUSUS PENCETAKAN TINGKAT LANJUT */
        @media print {
            /* Sembunyikan elemen UI aplikasi */
            .no-print, header, aside, nav, button, .notification-area, #root > main > header { 
                display: none !important; 
            }
            
            /* RESET GLOBAL */
            * {
                box-shadow: none !important;
                text-shadow: none !important;
                /* Filter grayscale dihapus agar warna individu bisa muncul */
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Paksa Kertas Berwarna Putih Bersih */
            html, body {
                background-color: #ffffff !important;
                background-image: none !important;
                margin: 0 !important;
                padding: 0 !important;
                height: auto !important;
                width: 100% !important;
            }

            /* Container Utama Print */
            .print-only { 
                display: flex !important; 
                flex-direction: column !important;
                align-items: center !important;
                justify-content: flex-start !important;
                width: 100% !important;
                padding-top: 20mm !important;
                background-color: #ffffff !important;
            }

            /* Item Kartu */
            .card-to-print {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                margin-bottom: 50px !important;
                display: block !important;
                /* Shadow dinonaktifkan sepenuhnya */
                box-shadow: none !important;
                position: relative !important;
            }
            
            @page {
                size: A4 portrait;
                margin: 0;
            }
        }
        
        /* Tampilan di layar browser */
        .print-only { display: none; }
        #map-container { height: 500px; width: 100%; border-radius: 0.75rem; z-index: 10; }
        html { scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
